<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#content {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0px;
		}
	</style>
	<script src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
	<title>Castboard</title>
</head>
<body>
<div id="content">
	<iframe src="https://hello.indyhall.org/wp-admin/admin-ajax.php?action=galahad_photo_wall_greenscreen" width="100%" height="100%" frameborder="0" />
</div>
<script>
	window.addEventListener('load', function() {
		if (!cast) {
			console.error('No chromecast SDK found.');
			return;
		}

		const appId = 'CA719434';
		const namespace = 'urn:x-cast:org.indyhall';
		const castReceiverManager = cast.receiver.CastReceiverManager.getInstance();

		// On Ready
		castReceiverManager.onReady = function(event) {
			console.log('Received Ready event: ' + JSON.stringify(event.data));
			castReceiverManager.setApplicationState("Application ready...");
		};

		// Sender Connected
		castReceiverManager.onSenderConnected = function(event) {
			console.log('Received Sender Connected event: ' + event.data);
			console.log(castReceiverManager.getSender(event.data).userAgent);
		};

		// Sender Disconnected
		castReceiverManager.onSenderDisconnected = function(event) {
			console.log('Received Sender Disconnected event: ' + event.data);
			if (0 === castReceiverManager.getSenders().length) {
				window.close();
			}
		};

		// Volume Changed
		castReceiverManager.onSystemVolumeChanged = function(event) {
			console.log('Received System Volume Changed event: ' + event.data['level'] + ' ' + event.data['muted']);
		};

		const messageBus = castReceiverManager.getCastMessageBus(namespace);

		// Message Bus Message
		messageBus.onMessage = function(event) {
			console.log('Message [' + event.senderId + ']: ' + event.data);
			messageBus.send(event.senderId, event.data);
			castReceiverManager.setApplicationState(event.data);
		};

		// Start
		castReceiverManager.start({
			statusText: "Application starting..."
		});
	});
</script>
</body>
</html>
